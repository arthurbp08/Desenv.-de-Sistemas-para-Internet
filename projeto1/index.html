<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <form action="index.php" method="post">   
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone"><br>

            <label for="atuação">Atuação:</label>
            <input type="text" id="atuação" name="atuação"><br>

            <label for="acess">Acesso:</label>
            <input type="radio" name="acess" value="Administração">Administração<br>
            <input type="radio" name="acess" value="Estudante">Estudante<br>
            <input type="radio" name="acess" value="Produtor">Produtor<br>
            <input type="radio" name="acess" value="Professor">Professor<br>
            <input type="radio" name="acess" value="Técnico">Técnico<br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
                <br>
            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="">Selecione um estado primeiro</option>
            </select>
                <br>
            <input type="submit" value="Solicitar Acesso">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
